apiVersion: 1.0.0
metadata:
  name: python-credit-card-fraud
components:
  - id: eclipse/che-theia/latest
    memoryLimit: 4Gi
    type: cheEditor
    alias: theia-editor
  - id: ms-python/python/latest
    preferences:
      python.globalModuleInstallation: true
    type: chePlugin
  - mountSources: true
    memoryLimit: 4Gi
    type: dockerimage
    volumes:
      - name: venv
        containerPath: /home/jboss/.venv
    alias: python
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8@sha256:a7079b7abf11901b907a36d0ac4bba3ca3b3c94d490004fb847746e88bd245a7'
commands:
  - name: 1. Install
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/python-credit-card-fraud'
        type: exec
        command: pip3 install -r requirements.txt --user
        component: python
  - name: 2. Run
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/python-credit-card-fraud'
        type: exec
        command: python -m venv .venv && . .venv/bin/activate && python app.py
        component: python
  - name: Debug current file
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }
        type: vscode-launch
